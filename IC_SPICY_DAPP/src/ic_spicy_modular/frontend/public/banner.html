<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .banner {
            width: 900px;
            height: 300px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFD700 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="title">IC SPICY</div>
        <div class="subtitle">Modular Dapp Ecosystem</div>
    </div>
</body>
</html>
